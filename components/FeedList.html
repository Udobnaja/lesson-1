    <link rel="stylesheet" href="./feed.css">
    <section class="feed" id="feed"></section>

<script>
  // Edge 20+
  const isEdge = !!window.StyleMedia;
  if (isEdge) {
    const link = document.createElement('link');
    link.rel = 'stylesheet';
    link.href =  './feed.css';
    document.head.appendChild(link);
  }
</script>
