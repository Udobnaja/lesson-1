<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="robots" content="noindex">
    <title>Яндекс Дзен</title>
</head>
<body class="page">
    <header class="header">
        <div class="header__container container">
            <picture>
                <source srcset="/img/zen_logo@2x.png" media="(min-width: 500px)">
                <source srcset="/img/zen_logo@3x.png" media="(min-width: 700px)">
                <img src="/img/zen_logo.png"
                     srcset="/img/zen_logo@2x.png 2x, /img/zen_logo@2x.png 3x"
                     alt="Яндекс Дзен">
            </picture>
        </div>
    </header>
    <main class="feed container" id="feed">
        <template id="feed-card">
            <article class="feed__item">
                <h2 class="feed__title"></h2>
                <picture class="feed__img"></picture>
                <p class="feed__description"></p>
                <div class="feed__controls">
                    <span class="feed__chanel"></span>
                    <div class="feed__control feed__control_more"></div>
                    <div class="feed__control feed__control_like"></div>
                </div>
            </article>
        </template>
    </main>
</body>
</html>
